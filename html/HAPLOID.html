<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../css/style.css">
		<title>HAPLOID - HLA Associated Polymorphism Identifier</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../cgi-bin/script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1>HAPLOID - HLA Associated Polymorphism Identifier</h1>
				<p>
                    Return a list of potential HLA associated polymorphisms
				</p>
			</div>
			<div class="spacer"></div>
			<div class="row usage">
                Usage
			</div>
			<div class="spacer"></div>
			<form action="../cgi-bin/HAPLOID.py" method="post" id="mainform">
				<div class="grid">
					<textarea id="sequences" name="sequencesname" autofocus required placeholder="Input HLA types and polymorphisms"></textarea>
					<div class="clearbutton">Clear</div>
				</div>
			</form>
			<div class="spacer"></div>
			<button id="load_sample" class="btn-blank btn-grey round-sm">Load Sample</button>
			<button id="clear" class="btn-blank btn-red round-sm">Clear All</button>
			<button name="runHAPLOID" value="submit" class="btn-blank btn-blue round-sm" type="submit" form="mainform">Submit</button>
		</div>
	</body>
</html>
